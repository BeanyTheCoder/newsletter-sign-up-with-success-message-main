<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./stylesheets/index.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="container__main">
        <div class="container__main__text">
          <h1 class="container__main__text__title">Stay updated!</h1>
          <p class="container__main__text__subtitle">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="container__main__text__ul">
            <div class="container__main__text__ul__list-item">
              <img src="./assets/images/icon-list.svg" alt="">
              <li>Product discovery and building what matters</li>
            </div>
            <div class="container__main__text__ul__list-item">
              <img src="./assets/images/icon-list.svg" alt="">
              <li>Measuring to ensure updates are a success</li>
            </div>
            <div class="container__main__text__ul__list-item">
              <img src="./assets/images/icon-list.svg" alt="">
              <li>And much more!</li>
            </div>
          </ul>
        </div>

        <form class="container__main__form" action="completed.html">
          <div class="container__main__form__toolbar">
            <label class="container__main__form__toolbar__label" for="email"
              >Email address</label
            >
            <p class="container__main__form__toolbar__label" id="error">
              Valid email required
            </p>
          </div>

          <input
            class="container__main__form__email"
            type="email"
            name="email"
            id="emailInput"
            placeholder="email@company.com"
            required />

          <input
            class="container__main__form__submit"
            type="submit"
            value="Subscribe to monthly newsletter" />
        </form>
      </div>
      <div class="container__img">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
